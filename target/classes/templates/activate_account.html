<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        p, a {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="confirm-email">
    <h2>Welcome, <span th:text="${username}"></span>!</h2>
    <p>
        Please confirm your email address by clicking the following button:

        <a th:href="${confimationUrl}" target="_blank" class="button">Activate your account</a>
    </p>
    <p>Your activation code is:<b><span th:text="${activation_code}"></span></b> </p>
</div>

<!-- Add more templates if needed -->

</body>
</html>
